<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<div class="form">
  <form id="survey-form">
    <div class="group">
        <label id="name-label"> Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div class="group">
        <label id="email-label"> Email</label>
        <input type="email" id="email" placeholder="Enter your Email" required>
    </div>
    <div class="group">
        <label id="number-label" for="number"> Age (optional)</label>
        <input type="number" id="number" max="100" min="13" placeholder="Age">
    </div>
    <div class="group">
        <label> Which option best describes your current role?</label>
        <select id="dropdown">
            <option>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>
    </div>
    <div class="group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div class="options">
            <label class="check">
            <input type="radio" value="definitely" name="radio">Definitely</label>
            <label class="check">
            <input type="radio" value="maybe" name="radio">Maybe</label>
            <label class=""check>
            <input type="radio" value="not sure" name="radio">Not sure</label>
        </div>
    </div>
    <div class="group">
    <label for="opinion">What is your favorite feature of freeCodeCamp?</label>
        <select name="opinion">
            <option>Select an option</option>
            <option>Challenges/option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
        </select>
    </div>
    <div class="group">
    <label>What would you like to see improved? (Check all that apply)</label>
    <div class="options">
    <label class="check">
        <input type="checkbox" value="front end projects">Front-end Projects</label>
        <label class="check">
        <input type="checkbox" value="back end projects">Back-end Projects</label>
        <label class="check">
        <input type="checkbox" value="data visualization">Data Visualization</label>
        <label class="check">
        <input type="checkbox" value="challenges">Challenges</label>
        <label class="check">
        <input type="checkbox" value="open source">Open Source Community</label>
        <label class="check">
        <input type="checkbox" value="gitter help rooms">Gitter help rooms</label>
        <label class="check">
        <input type="checkbox" value="videos">Videos</label>
        <label class="check">
        <input type="checkbox" value="city meetups">City Meetups</label>
        <label class="check">
        <input type="checkbox" value="wiki">Wiki</label>
        <label class="check">
        <input type="checkbox" value="forum">Forum</label>
        <label class="check">
        <input type="checkbox" value="additional courses">Additional Courses</label>
    </div>
    </div>
    <div class="group">
        <label>Any comments or suggestions?</label>
        <textarea rows="8" placeholder="enter comments"></textarea>
    </div>
    <input type="submit" id="submit">
  </form>
</div>
</body>  
</html>
